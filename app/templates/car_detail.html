{% extends "base.html" %}

{% block content %}


<style>
    .car-card {
            background-color: #e3e1e1;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 500px;
            margin: 20px auto 0;
            margin-bottom: 20px;
        }
    .car-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transform: translateY(-2px);
    }    

    .car-card img {
        width: 100px;
        height: 200px;
        object-fit: cover;
    }
    .car-card h2{
        font-size: 1.5rem;
        margin: 10px;
    }
    .card p {
        font-size: 1rem;
        margin-bottom: 10px;
    }

    .buttons-container{
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: brackground-color 0.3s ease-in-out;
        margin: 0 10px;
    }

    .btn:hover{
        background-color: #108eb8;
    }
    .btn-danger {
        background-color: #d9534f;
        text-decoration: none !important;
    }

    .btn-danger:hover{
        background-color: #d2221c;
    }
    .error-message{
        color: #d9534f;
        font-size: 14px;
        margin-top: 5px;
    }

    a {
        text-decoration: none !important;
    }


</style>


<div class="car-card">
<img src="{{ object.photo.url }}" alt=" {{ object.model }} - {{ object.brand }}">
<h2>{{ object.brand }} {{ object.model }}</h2>
<p><strong>Ano de fabricacao:</strong>{{ object.factory_year }}</p>
<p><strong>Ano do modelo:</strong>{{ object.model_year }}</p>
<p><strong>placa:</strong>{{ object.plate }}</p>
<p><strong>Preco:</strong>{{ object.value }}</p>
</div>



{% endblock %}
